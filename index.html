<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3</title>
</head>
<body>
    <script>
        canvas = document.createElement("canvas");
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid";
        document.body.appendChild(canvas);

        xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://source.unsplash.com/300x300/?nature,winter,summer,autumn,spring', true);
        xhr.send(null);
        xhr.onload = function () {
            if (xhr.status !== 200){
                alert(`Error ${xhr.status}: ${xhr.statusText}`);
            } else {
                context = canvas.getContext("2d");
                img = new Image();
                img.onload = function () {
                    context.drawImage(img, 0, 0);
                };
                img.src = xhr.responseURL;
            }
        }

        setTimeout(function () {
            xhr.open('GET', 'https://source.unsplash.com/300x300/?humans', true);
            xhr.send(null);
            xhr.onload = function () {
                if (xhr.status !== 200){
                    alert(`Error ${xhr.status}: ${xhr.statusText}`);
                } else {
                    context = canvas.getContext("2d");
                    img = new Image();
                    img.onload = function () {
                        context.drawImage(img, 300, 0);
                    };
                    img.src = xhr.responseURL;
                }
            }
        }, 2000);

        setTimeout(function () {
            xhr.open('GET', 'https://source.unsplash.com/300x300/?home,work,office', true);
            xhr.send(null);
            xhr.onload = function () {
                if (xhr.status !== 200){
                    alert(`Error ${xhr.status}: ${xhr.statusText}`);
                } else {
                    context = canvas.getContext("2d");
                    img = new Image();
                    img.onload = function () {
                        context.drawImage(img, 0, 300);
                    };
                    img.src = xhr.responseURL;
                }
            }
        }, 4000);

        setTimeout(function () {
            xhr.open('GET', 'https://source.unsplash.com/300x300/?road', true);
            xhr.send(null);
            xhr.onload = function () {
                if (xhr.status !== 200){
                    alert(`Error ${xhr.status}: ${xhr.statusText}`);
                } else {
                    context = canvas.getContext("2d");
                    img = new Image();
                    img.onload = function () {
                        context.drawImage(img, 300, 300);
                    };
                    img.src = xhr.responseURL;
                }
            }
        }, 6000);
        
    </script>
</body>
</html>
